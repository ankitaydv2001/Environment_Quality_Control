{% extends 'base.html'%}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid my-4 px-0 mb-4"> 
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="https://source.unsplash.com/2000x600/?technology" class="d-block w-100 mx-0" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center"> CONTACT US </h2>
    <form method="post" action="/contact">
     {% csrf_token %} 
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="desc">Tell me about what you want me to contact for...</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        </div>
    <button class="btn btn-primary" type="submit"> SUBMIT </button>
    </form>
</div>
{% endblock body %}
